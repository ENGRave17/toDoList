<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Michael B. Cabral</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="newtask">
      <input type="text" placeholder="Enter Task">
      <button id="push">Add</button>
    </div>
    <div id="tasks"></div>
  </div>

  <script>

    document.querySelector('#push').onclick = function() {

      if(document.querySelector('#newtask input').
      value.length == 0){
        alert("Please Enter a Task");
      }
      else{
        document.querySelector('#tasks').innerHTML
        += `<div class="task">
          <span id="taskname">
          ${document.querySelector("#newtask input").
          value}
          </span>
          <button class="delete">delete</button>
          </div>`;

          var current_tasks = document.
          querySelectorAll('.delete');

          for (let index = 0; index < current_tasks.length; index++) {
            current_tasks[index].onclick = function (){
              this.parentNode.remove();
            }
            
          }

          var task = document.querySelectorAll('#taskname');

          for (let index = 0; index < task.length; index++) {
            tasks[index].onclick = function (){
              this.classList.toggle('completed');
            }
          }

          document.querySelector('#newtask input').value = "";
      }
    }
  </script>
  
</body>
</html>
